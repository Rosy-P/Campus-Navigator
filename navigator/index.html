<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCC CampusVoice Navigator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- SPLASH SCREEN -->
    <div id="splashScreen" class="splash-overlay">
        <div class="splash-content">
            <div class="mcc-logo">CC</div>
            <h1>CampusVoice Navigator</h1>
            <div class="spinner-border text-primary" role="status"></div>
            <p>Loading CC Campus...</p>
        </div>
    </div>

    <!-- FIXED TOP SEARCH BAR -->
    <div id="searchBar" class="search-bar">
        <div class="container">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
                <input type="text" class="form-control search-input" id="searchInput" placeholder="Say or type 'Library' or 'Main Gate'">
                <button class="btn btn-outline-primary" id="voiceBtn" title="Voice Search">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="btn btn-outline-success" id="locationBtn" title="My Location">
                    <i class="fas fa-location-arrow"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <!-- LEFT SIDEBAR (Collapsible) -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h5><i class="fas fa-bars me-2"></i>Menu</h5>
                <button class="btn btn-sm" id="toggleSidebar"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="sidebar-menu">
                <div class="menu-item active" data-category="all">
                    <i class="fas fa-map-marker-alt"></i> All Locations
                </div>
                <div class="menu-item" data-category="facilities">
                    <i class="fas fa-building"></i> Facilities
                </div>
                <div class="menu-item" data-category="labs">
                    <i class="fas fa-flask"></i> Laboratories
                </div>
                <div class="menu-item" data-category="hostel">
                    <i class="fas fa-home"></i> Hostels
                </div>
                <div class="menu-item" data-category="canteen">
                    <i class="fas fa-utensils"></i> Canteen
                </div>
                <div class="menu-item" data-category="events">
                    <i class="fas fa-calendar-alt"></i> Events
                </div>
                <div class="menu-item" data-category="tour">
                    <i class="fas fa-route"></i> Tour Mode
                </div>
            </div>
        </div>

        <!-- MAP CONTAINER (Main Area) -->
        <div class="map-container">
            <div id="map"></div>
            
            <!-- FLOATING QUICK ACCESS (Like Google Maps) -->
            <div id="quickAccess" class="quick-access">
                <button class="quick-btn hostel" title="Nearest Hostel">
                    <i class="fas fa-home"></i><span>Hostel</span>
                </button>
                <button class="quick-btn lab" title="Nearest Lab">
                    <i class="fas fa-flask"></i><span>Lab</span>
                </button>
                <button class="quick-btn canteen" title="Canteen">
                    <i class="fas fa-utensils"></i><span>Canteen</span>
                </button>
            </div>
        </div>

        <!-- RIGHT INFO PANEL (Hidden by default) -->
        <div id="infoPanel" class="info-panel">
            <div class="info-header">
                <h5 id="destinationTitle">Select Destination</h5>
                <button class="btn-close" id="closeInfo">&times;</button>
            </div>
            <div id="destinationInfo" class="info-content">
                <!-- Dynamic content here -->
            </div>
            <div id="directionsList" class="directions"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
